<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link CSS at end of head -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <h1>User Directory</h1>
    <h2>Message</h2>
    <p class="greeting">Welcome, friend!</p>
    <h2>Options</h2>
    
    <form id="userForm">
        <p>
            <label for="userName">Name: </label>
            <input type="text" name="userName" autofocus>
        </p>
        <p>
            <label for="age">Age: </label>
            <input type="number" name="age">
        </p>
        <p>
            <label for="favoriteColor">Favorite color: </label>
            <input type="color" name="favoriteColor">
        </p>
        <!-- Submit button by default sends to webpage specified by "action", or itself -->
        <button type="submit">Go</button>
    </form>

    <!-- Will contain list of submitted users -->
    <div id="users">
    </div>


    <!-- Execute JS once page renders (at end of body) -->
    <script src="index.js"></script>
</body>
</html>
