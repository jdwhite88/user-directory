<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link CSS at end of head -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <h1>User Directory</h1>
    <p id="welcome" class="greeting">Welcome! There are no users in the directory.</p>

    <h2>New User</h2>
    <form id="userForm">
        <p>
            <label for="userName">Name: </label>
            <input type="text" name="userName" autofocus>
        </p>
        <p>
            <label for="age">Age: </label>
            <input type="number" name="age">
        </p>
        <p>
            <label for="favoriteColor">Favorite Color: </label>
            <input type="color" name="favoriteColor" value="#000000">
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>

    <!-- Will contain list of submitted users -->
    <h2>Users</h2>
    <div id="users">
    </div>


    <!-- Execute JS once page renders (at end of body) -->
    <script src="index.js"></script>
</body>
</html>
