<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link CSS at end of head -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <h1 class="heading">User Directory</h1>
    <h2 class="heading">Message</h2>
    <p class="greeting">Welcome, friend!</p>
    <h2 class="heading">Options</h2>
    
    <form id="userForm">
        <p>
            <label for="user">Name: </label>
            <input type="text" name="user"><br>
        </p>
        <!-- Submit button by default sends to webpage specified by "action", or itself -->
        <button id="changeTextButton" class="greeting">Change Text</button>
        <button type="submit">Go</button>
    </form>

    <div id="users">
        
    </div>


    <!-- Execute JS once page renders (at end of body) -->
    <script src="index.js"></script>
</body>
</html>
